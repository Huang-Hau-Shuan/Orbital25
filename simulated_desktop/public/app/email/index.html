<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 200px;
      background-color: #f3f3f3;
      border-right: 1px solid #ccc;
      padding: 10px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .email-list {
      list-style: none;
    }

    .email-list li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .email-list li:hover {
      background-color: #e6e6e6;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .email-subject {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .email-body {
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Inbox</h2>
    <ul class="email-list" id="email-list"></ul>
  </div>
  <div class="content">
    <div class="email-subject" id="subject"></div>
    <div class="email-body" id="body"></div>
  </div>

  <script src="../../jquery-3.7.1.min.js"></script>
  <script>
    let emails = [];

    function showEmail(index) {
      const email = emails[index];
      $('#subject').text(email.subject);
      $('#body').text(email.body);
    }

    $.getJSON('email.json', function (data) {
      emails = data;
      const $list = $('#email-list');
      data.forEach((email, index) => {
        const $item = $('<li></li>').text(email.subject).on('click', () => showEmail(index));
        $list.append($item);
      });
    });
  </script>
</body>
</html>
